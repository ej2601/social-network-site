{% extends 'letsocial/forgotpassbase.html' %}

{% block body %}
<form action="{% url 'letsocial:forgotpasschange' %}" method="post">
    {% csrf_token %}
    <div class="form-content">
        <label for="otp">
           Enter OTP:
        </label>
        <input type="text" name="otp" class="form-input" id="otp" required>
        
        <div class="formbtn">
            <input type="submit" value="Submit"> 
        </div>
    </div>
</form>

{% endblock %}
