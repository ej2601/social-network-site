<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'letsocial/css/loginpage.css' %}">
</head>

<body>
    <div class="container">

        <div class="heading-cont">
            <h2>Welcome to Social Network</h2>
        </div>
        <form action="{% url 'letsocial:registeruser' %}" method="post">
            {% csrf_token %}
            <div class="form-content">
                <h3>Register User</h3>
                <br>
                <br>

                <div class="formrow">
                    <div class="formrowitem">
                        <label for="firstname">
                            First Name:
                        </label>
                        <input type="text" name="firstname" class="form-input" id="firstname">
                    </div>

                    <div class="formrowitem">
                        <label for="lastname">
                            Last Name:
                        </label>
                        <input type="text" name="lastname" class="form-input" id="lastname">
                    </div>
                    <div class="formrowitem">
                        <label for="email">
                            Email:
                        </label>
                        <input type="email" name="email" class="form-input" id="email">
                    </div>
                    <div class="formrowitem">
                        <label for="gender">
                            Gender:
                        </label>
                        <select name="gender" id="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                            <option value="3">Transgender</option>
                        </select>
                    </div>
                    <div class="formrowitem">
                        <label for="username">
                            Username:
                        </label>
                        <input type="text" name="username" class="form-input" id="username">
                    </div>
                    <div class="formrowitem">
                        <label for="password">
                            Password:
                        </label>
                        <input type="password" name="password" class="form-input" id="password">
                    </div>

                </div>

                <div class="formbtn">
                    <input type="submit" value="Submit">
                </div>


            </div>
        </form>
    </div>
</body>

</html>
