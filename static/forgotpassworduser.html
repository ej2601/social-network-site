{% extends 'letsocial/forgotpassbase.html' %}

{% block body %}
<form action="{% url 'letsocial:forgotpassotp' %}" method="post">
    {% csrf_token %}
    <div class="form-content">
        <label for="username">
            Username:
        </label>
        <input type="text" name="username" class="form-input" id="username">
        
        <div class="formbtn">
            <input type="submit" value="Submit"> 
        </div>
    </div>
</form>

{% endblock %}
