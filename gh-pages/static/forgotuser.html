{% extends 'letsocial/forgotpassbase.html' %}

{% block body %}
<form action="{% url 'letsocial:forgotuserlast' %}" method="post">
    {% csrf_token %}
    <div class="form-content">
        <label for="email">
            Email:
        </label>
        <input type="email" name="email" class="form-input" id="email">
        
        <div class="formbtn">
            <input type="submit" value="Submit"> 
        </div>
    </div>
</form>

{% endblock %}
